<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE UID Checker - HARRY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UID Checker - HARRY</h1>
        <div class="input-section">
            <textarea id="uidInput" placeholder="Enter UIDs separated by line or | (UID|Name|Email)"></textarea>
            <button onclick="checkUids()">Check UIDs</button>
        </div>
        
        <div class="results">
            <div class="live-box">
                <h2>Live UIDs</h2>
                <p id="liveCount">Total Live UIDs: 0</p>
                <textarea id="liveUids" readonly></textarea>
                <button onclick="copyToClipboard('liveUids')">Copy Live UIDs</button>
            </div>
            <div class="dead-box">
                <h2>Dead UIDs</h2>
                <p id="deadCount">Total Dead UIDs: 0</p>
                <textarea id="deadUids" readonly></textarea>
                <button onclick="copyToClipboard('deadUids')">Copy Dead UIDs</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
